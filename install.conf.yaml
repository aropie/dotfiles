- defaults:
        link:
              create: true
              relink: true

- link:
        ~/.zshenv: zsh/zshenv
        ~/.config/zsh/.zshrc: zsh/zshrc
        ~/.config/zsh/.zprofile: profile
        ~/.config/zsh/aliases: aliases
        ~/.xinitrc: xinitrc
        ~/.private_profile: private_profile
        ~/.scripts: scripts
        ~/.config/sxhkd: sxhkd
        ~/.config/i3: i3
        ~/.config/rofi: rofi
        ~/.config/qutebrowser: qutebrowser
        ~/.config/polybar: polybar
        ~/.config/dunst: dunst
        ~/.config/fontconfig: fontconfig
        ~/.config/picom: picom
        ~/.config/kitty: kitty
        ~/.config/emacs/init.el: emacs/init.el
        ~/.config/emacs/config.org: emacs/config.org
        ~/.config/emacs/snippets: emacs/snippets
        ~/.config/emacs/templates: emacs/templates
