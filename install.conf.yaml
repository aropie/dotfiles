- defaults:
    link:
        create: true
        relink: true

- link:
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.profile: profile
    ~/.scripts: scripts
    ~/.config/i3: i3
    ~/.config/rofi: rofi
    ~/.config/qutebrowser: qutebrowser
    ~/.config/polybar: polybar
    ~/.config/dunst: dunst
    ~/.emacs.d: emacs
