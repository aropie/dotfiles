- defaults:
    link:
        create: true
        relink: true

- link:
    ~/.zshrc: zshrc
    ~/.xinitrc: xinitrc
    ~/.profile: profile
    ~/.xsession: xsession
    ~/.scripts: scripts
    ~/.config/sxhkd: sxhkd
    ~/.config/i3: i3
    ~/.config/rofi: rofi
    ~/.config/qutebrowser: qutebrowser
    ~/.config/polybar: polybar
    ~/.config/dunst: dunst
    ~/.config/fontconfig: fontconfig
    ~/.config/picom: picom
    ~/.emacs.d: emacs
